<table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="numtel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> numtel </th>
        <td mat-cell *matCellDef="let element"> {{element.numtel}} </td>
      </ng-container>

      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
      </ng-container>

      <ng-container matColumnDef="dateNaissance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateNaissance </th>
        <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date}} </td>
      </ng-container>
   

    <ng-container matColumnDef="dateInscription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateInscription </th>
        <td mat-cell *matCellDef="let element"> {{element.dateInscription | date }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="update(element.id)">
            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit" class="ied"></mat-icon>
          </button>
            <button (click)="delete(element.id)" mat-icon-button>
              <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete" class="idel"></mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
   
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
