<div fxLayout="row" fxLayoutAlign="center stretch"  >
    <mat-card class="col1">
        <mat-card-header>
            <div fxLayout="column" fxLayoutAlign="space-between center" >

          <mat-card-title>Members</mat-card-title>
          <mat-card-content>{{nb_Members}}</mat-card-content>
          </div>
        </mat-card-header>
    </mat-card>
    
    <mat-card class="col2">
        <mat-card-header>
            <div fxLayout="column" fxLayoutAlign="space-between center" >
          <mat-card-title>Articles</mat-card-title>
          <mat-card-content>{{nb_Articles}}</mat-card-content>
          </div>
        </mat-card-header>
    </mat-card>
    
    <mat-card class="col3">
        <mat-card-header>
            <div fxLayout="column" fxLayoutAlign="space-between center" >
          <mat-card-title>Events</mat-card-title>

          <mat-card-content>{{nb_Events}}</mat-card-content>
          </div>
        </mat-card-header>
    </mat-card>
    
</div>

<div fxLayout="row" fxLayoutAlign="space-evenly stretch" class="mgCar">
    <div class="chart-wrapper">
        <canvas baseChart class=" tailLine"
                [type]="'line'"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          >
        </canvas>
      </div>
    
      <div class="chart-wrapper">
        <canvas baseChart
                [type]="'polarArea'"
          [datasets]="chartDatapie"
          [labels]="chartLabelspie"
          [options]="chartOptionspie"
          >
        </canvas>
      </div>
     
</div>
<div class="chart-wrapper2">
  <canvas baseChart
          [type]="'bar'"
    [datasets]="chartDataBAR"
    [labels]="chartLabelsBAR"
    [options]="chartOptionspie"
    >
  </canvas>
</div>
