
<div fxLayout="row" fxLayoutAlign="end center" >
    <button class="btn" (click)="openDialog()"><mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="add" class="ied"></mat-icon></button>
    
</div>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef> Lieu </th>
      <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
    </ng-container>
  

      <!-- Symbol Column -->
    <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef> Date de Debut </th>
        <td mat-cell *matCellDef="let element"> {{element.dateDebut | date}} </td>
    </ng-container>

    <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef > Date de Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFin | date}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="visibilitie(element.id)">
            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="visibility" class="ied"></mat-icon>
          </button>
        </td>
    </ng-container>
    <!-- Symbol Column -->
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
   
    
  </table>
