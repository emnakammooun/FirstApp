<form [formGroup]="form">
    <p>
        <mat-form-field appearance="fill">
            <input matInput placeholder="ID" formControlName="id">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Titre" formControlName="titre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Lieu" formControlName="lieu">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
                <input matStartDate formControlName="dateDebut" placeholder="date debut">
                <input matEndDate formControlName="dateFin" placeholder="date fin">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            
        </mat-form-field>
    </p>
    <section>
        <div class="example-button-row">
            <button mat-raised-button (click)="close()">Cancel</button>
            <button mat-raised-button mat-primary (click)="save()">Submit</button>
        </div>
    </section>
</form>
